<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="m-8">
    <div class="grid gap-4 mt-8 max-w-lg mx-auto">
      <h2 class="font-bold uppercase tracking-wide">Escolha a sua</h2>

      <div>
        <input
          type="radio"
          name="produto"
          value="nimbus"
          id="nimbus"
          class="peer mr-1"
        />
        <label
          for="nimbus"
          class="inline-grid grid-cols-[200px_auto] bg-slate-200 peer-checked:bg-slate-400 hover:bg-slate-300 cursor-pointer p-2 rounded-md mb-2"
          >Nimbus Stark <span>R$ 4999</span></label
        >
        <ul class="bg-slate-200 rounded-md p-2 ml-5 hidden peer-checked:block">
          <li>Motor Elétrico</li>
          <li>Fibra de Carbono</li>
          <li>50 km/h</li>
          <li>Rastreador</li>
        </ul>
      </div>

      <div>
        <input
          type="radio"
          name="produto"
          value="magic"
          id="magic"
          class="peer mr-1"
        />
        <label
          for="magic"
          class="inline-grid grid-cols-[200px_auto] bg-slate-200 peer-checked:bg-slate-400 hover:bg-slate-300 cursor-pointer p-2 rounded-md mb-2"
          >Magic Might <span>R$ 2499</span></label
        >
        <ul class="bg-slate-200 rounded-md p-2 ml-5 hidden peer-checked:block">
          <li>Motor Elétrico</li>
          <li>Fibra de Carbono</li>
          <li>45 km/h</li>
          <li>Rastreador</li>
        </ul>
      </div>

      <div>
        <input
          type="radio"
          name="produto"
          value="nebula"
          id="nebula"
          class="peer mr-1"
        />
        <label
          for="nebula"
          class="inline-grid grid-cols-[200px_auto] bg-slate-200 peer-checked:bg-slate-400 hover:bg-slate-300 cursor-pointer p-2 rounded-md mb-2"
          >Nebula Cosmic <span>R$ 3999</span></label
        >
        <ul class="bg-slate-200 rounded-md p-2 ml-5 hidden peer-checked:block">
          <li>Motor Elétrico</li>
          <li>Fibra de Carbono</li>
          <li>40 km/h</li>
          <li>Rastreador</li>
        </ul>
      </div>
    </div>
  </body>
</html>
